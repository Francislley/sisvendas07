{% extends 'base.html' %}

{% block content %}
	<h1>Lista de Categorias</h1>

		<div>
			<table class="table">
				{% for category in page_obj %}
				<thead>
					<tr>
						<th>Categoria</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>{{ category.category }}</td>
					</tr>
				{% empty %}
					<p>Sem itens na lista.</p>
				{% endfor %}
				</tbody>
			</table>
		</div>

	    <hr>

<!-- pagination -->
{% include "_pagination.html" %}

{% endblock content %}
